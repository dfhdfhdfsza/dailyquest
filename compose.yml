services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "ezen"
      MYSQL_DATABASE: "dailyquest"
      MYSQL_USER: "hoje"
      MYSQL_PASSWORD: "hj13579!@"
    ports:
      - "127.0.0.1:3306:3306"   # 로컬에서만 열기(보안)
    command: >-
      --default-authentication-plugin=caching_sha2_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"   # 로컬에서만 열기(보안)
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
  app:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: local
      # DB가 컨테이너라면 호스트 대신 'mysql'로 접속
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dailyquest?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: hoje
      SPRING_DATASOURCE_PASSWORD: "hj13579!@"
      # Redis도 컨테이너 이름으로
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
volumes:
  mysql-data:
  redis-data:
