<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 - 본인인증</title>
    <link th:href="@{/css/verify.css}" rel="stylesheet">
</head>
<body>
<div class="card">
    <h2>비밀번호 재설정 - 본인인증</h2>
    <p class="hint">아이디와 가입 이메일을 입력하세요.</p>
    <form th:action="@{/users/verify}" method="post" th:object="${verifyDTO}" id="verifyForm">

        <label for="loginId">아이디</label>
        <input id="loginId" name="loginId" autocomplete="username" required
               th:field="*{loginId}"/>

        <label for="email">이메일</label>
        <input id="email" name="email" type="email" autocomplete="email" required
               th:field="*{email}"/>

        <button type="submit">본인인증</button>
    </form>
</div>

</body>
</html>
