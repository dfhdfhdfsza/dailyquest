<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/config :: config"></th:block>
    <title>비밀번호 재설정 - 본인인증</title>
    <link th:href="@{/css/verify.css}" rel="stylesheet">
</head>
<body>
<div class="card">
    <h2>비밀번호 재설정 - 본인인증</h2>
    <p class="hint">아이디와 가입 이메일을 입력하세요.</p>

    <div class="form">
        <label for="loginId">아이디</label>
        <input id="loginId" autocomplete="username" required />

        <label for="email">이메일</label>
        <input id="email" type="email" autocomplete="email" required />

        <button id="verify-btn" type="button">본인인증</button>

        <p id="msg" class="msg"></p>
    </div>
</div>
<script type="module" th:src="@{/js/pages/verify.js}"></script>
</body>
</html>
