<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DailyQuest 메인 페이지</title>
</head>
<body>
<h2>로그인</h2>

<form th:action="@{/login}" method="post" th:object="${loginDTO}" id="loginForm">
    <div>
        <label>아이디:</label>
        <input type="text" th:field="*{loginId}" id="id-input" placeholder="ID 입력" required />
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" th:field="*{password}" id="pw-input"placeholder="비밀번호 입력" required />
    </div>
    <div>
        <button type="submit" id="submit">로그인</button>
        <a th:href="@{/recover}">아이디/비밀번호 찾기</a>
    </div>
</form>
<script th:src="@{/js/Login.js}"></script>
</body>
</html>
