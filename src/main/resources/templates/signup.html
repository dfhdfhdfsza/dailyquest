<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DailyQuest 메인 페이지</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/signup}" method="post" th:object="${joinDTO}">
    <div>
        <label>이름:</label>
        <input type="text" th:field="*{username}" placeholder="이름 입력" required />
    </div>
    <div>
        <label>아이디:</label>
        <input type="text" th:field="*{id}" id="id-input" placeholder="로그인 ID 입력" required />
        <span id="id-check-result"></span> <!-- 결과 출력 -->
    </div>
    <div>
        <label>이메일:</label>
        <input type="email" th:field="*{email}" placeholder="이메일 입력" required />
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호 입력" required />
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
<script th:src="@{/js/Signup.js}"></script>
</body>
</html>
