<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link th:href="@{/css/reset-password.css}" rel="stylesheet">
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet">
</head>
<body>
<body>
<div class="card">
    <h2>비밀번호 재설정</h2>
    <p class="hint">비밀번호는 8자 이상을 권장합니다.</p>

    <div class="input-wrapper">
        <label for="password">새 비밀번호</label>
        <div class="field">
            <input id="password" class="pw-input" type="password" minlength="8" maxlength="20" required />
            <i class="fa-solid fa-eye"></i>
        </div>
    </div>

    <div class="input-wrapper">
        <label for="password2">새 비밀번호 확인</label>
        <div class="field">
            <input id="password2" class="pw-input" type="password" minlength="8" maxlength="20" required />
            <i class="fa-solid fa-eye"></i>
        </div>
    </div>

    <button id="reset-btn" disabled>비밀번호 변경</button>

    <p id="msg" class="msg"></p>
</div>

<!-- 페이지 전용 JS는 모듈로 로드 -->
<script type="module" src="/js/pages/reset-password.js"></script>
<!-- 눈표시 토글 스크립트가 모듈이 아니라면 defer로 -->
<script src="/js/password-hide.js" defer></script>
</body>
</html>
